<!DOCTYPE html>
<html lang="it">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat IA</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Pannello laterale -->
  <div id="sidebar" class="sidebar">
    <div class="sidebar-logo">
      <h2>PiselloAI</h2>
    </div>
    <ul>
      <li><a href="#">Opzione 1</a></li>
      <li><a href="#">Opzione 2</a></li>
      <li><a href="#">Opzione 3</a></li>
      <li><a href="#">Opzione 4</a></li>
    </ul>
    <div class="account-section">
      <div class="profile-icon">
        <img src="https://via.placeholder.com/40" alt="Profile" />
      </div>
      <a href="#" class="account-link">My Account</a>
    </div>
  </div>

  <!-- Icona per aprire/chiudere il pannello laterale -->
  <div id="sidebar-toggle" class="sidebar-icon">
    <i class="fa fa-arrow-left"></i>
  </div>

  <!-- Chat Container -->
  <div class="chat-container">
    <div class="chat-messages" id="chat-messages">
      <div id="typing-indicator" class="typing-indicator">
        L'IA sta scrivendo...
      </div>
    </div>
    <div class="chat-input">
      <input type="text" id="message-input" placeholder="Scrivi un messaggio..." />
      <button id="send-button">
        <i class="fa fa-paper-plane"></i>
      </button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
